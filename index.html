<!DOCTYPE html>
<html>
<head>
    <title>カメラ撮影とフォトフレームオーバーレイ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video, canvas {
            object-fit: cover;
            width: calc(100vh * 9 / 16);
            height: 100vh;
        }
        #capture {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            padding: 20px 40px;
            font-size: 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="container">
    <video id="camera-stream" autoplay playsinline></video>
    <canvas id="canvas" style="display: none;"></canvas>
</div>
<button id="capture">撮あ影</button>

<script>
    const video = document.getElementById('camera-stream');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const captureButton = document.getElementById('capture');

    const frameImage = new Image();
    frameImage.src = 'ninket.png'; // フォトフレームの画像パス

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(function(stream) {
        video.srcObject = stream;
    })
    .catch(function(error) {
        console.error("カメラへのアクセスに失敗しました：", error);
    });

    video.addEventListener('loadedmetadata', function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        drawOverlay();
    });

    function drawOverlay() {
        context.drawImage(video, (canvas.width - video.videoWidth) / 2, 0, video.videoWidth, video.videoHeight);
        if (!frameImage.complete) {
            frameImage.onload = function() {
                context.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
            };
        } else {
            context.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
        }
        requestAnimationFrame(drawOverlay);
    }

    captureButton.addEventListener('click', function() {
        const dataURL = canvas.toDataURL('image/png').replace("image/png", "image/octet-stream");
        const link = document.createElement('a');
        link.href = dataURL;
        link.download = 'captured-photo.png';
        link.click();
    });
</script>
</body>
</html>
